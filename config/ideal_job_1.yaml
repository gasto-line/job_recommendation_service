 title_en: 
  Data Scientist - Energy Optimization
 title_fr: 
  Ingénieur Data Science – Optimisation Énergétique

 company: 
  Schneider Electric

 description_en: 
  "Join Schneider Electric and contribute to our mission: making energy safe, reliable, efficient, and sustainable. As a Data Science Engineer within the Digital Energy team, you will play a key role in the energy transition. You will develop, deploy, and maintain advanced forecasting models to improve the energy efficiency of our industrial and commercial customers. You will work on complex time series (electricity consumption, thermal flows, predictive maintenance), and implement robust MLOps pipelines to guarantee scalability and reliability. Collaboration with domain engineers, cloud specialists, and global partners will be essential to deliver innovative, impactful solutions at the crossroads of performance and sustainability."
 description_fr: 
  "Rejoignez Schneider Electric et contribuez à notre mission : rendre l’énergie sûre, fiable, efficace et durable. En tant qu’ingénieur Data Science au sein de l’équipe Digital Energy, vous serez au cœur de la transition énergétique. Votre rôle consistera à développer, déployer et maintenir des modèles de prévision avancés destinés à améliorer l’efficacité énergétique de nos clients industriels et tertiaires. Vous travaillerez sur des séries temporelles complexes (consommations électriques, flux thermiques, maintenance prédictive), et mettrez en place des pipelines MLOps pour assurer la fiabilité et la scalabilité de vos solutions. Vous collaborerez avec des ingénieurs métiers, des experts cloud, ainsi que nos partenaires internationaux pour proposer des solutions innovantes, centrées sur la performance énergétique et la durabilité."
  