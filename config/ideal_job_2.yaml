 title_en: 
  Cloud and AI Engineer - Sovereign Infrastructures
 title_fr: 
  Ingénieur Cloud et IA – Infrastructures Souveraines

 company: 
  INRIA (Institut National de Recherche en Informatique et Automatique)

 description_en: 
  "At Inria, France’s national research institute for digital science and technology, you will join a dedicated team focused on sovereign AI infrastructure. Your mission will be to design and deploy hybrid cloud platforms for training and serving large-scale models (LLMs, computer vision, OSINT). You will manage GPU resource allocation and orchestration, implement automation, and ensure ethical data governance. Collaboration with researchers, system engineers, and institutional partners will be central to this role. You will contribute to a public service mission: strengthening digital sovereignty and ensuring ethical, sustainable AI."
 description_fr: 
  "Au sein d’Inria, acteur majeur de la recherche en sciences et technologies du numérique, vous intégrerez une équipe projet dédiée au développement d’infrastructures IA souveraines. Votre mission sera de concevoir et déployer des plateformes cloud hybrides pour l’entraînement et l’exploitation de modèles de grande taille (LLM, vision, OSINT). Vous assurerez l’automatisation et l’optimisation des ressources GPU, ainsi que la gouvernance éthique des données. Vous serez en interaction constante avec des chercheurs, ingénieurs systèmes et partenaires institutionnels. Vous contribuerez à une mission d’intérêt public : renforcer la souveraineté numérique et garantir une IA éthique et durable."