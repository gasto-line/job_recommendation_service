 title_en: 
  DevOps / MLOps Engineer – AI Infrastructure
 title_fr: 
  DevOps / MLOps Engineer – AI Infrastructure

 company: 
  Hugging Face (Paris Hub)

 description_en: 
  Hugging Face, a key player in the open-source AI ecosystem, is hiring a DevOps/MLOps Engineer to strengthen its infrastructure team. You will focus on deploying and optimizing large-scale models (LLMs) in distributed environments. You will implement modern tools (Docker, Kubernetes, Terraform, MLflow) to enhance researchers’ and developers’ productivity. You will thrive in an international startup culture that values autonomy, innovation, and open-source contributions.
 description_fr: 
  Hugging Face, acteur incontournable de l’écosystème open source en IA, recrute un ingénieur DevOps/MLOps pour renforcer son équipe infrastructure. Vous travaillerez sur le déploiement et l’optimisation de modèles de grande taille (LLMs) dans des environnements distribués. Vous mettrez en œuvre des outils modernes (Docker, Kubernetes, Terraform, MLflow) pour améliorer la productivité des chercheurs et développeurs. Vous évoluerez dans une culture startup internationale, où autonomie, innovation et esprit open source sont valorisés.