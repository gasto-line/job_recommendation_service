 title_en: 
  Junior Data Engineer – Cloud & Analytics
 title_fr: 
  Ingénieur junior en données — Cloud et analytique

 company: 
  Capgemini Invent

 description_en: 
  Capgemini Invent is looking for a Junior Data Engineer to support major clients in their digital transformation journey. You will design and implement modern data pipelines (batch, streaming), help industrialize machine learning models, and support the migration of analytical systems to the cloud (AWS, Azure, GCP). Mentored by senior experts, you will gain experience in building robust, documented, and scalable data architectures while working on diverse industry challenges (finance, energy, manufacturing, public sector).
 description_fr: 
  Capgemini Invent recherche un Data Engineer junior pour accompagner ses clients grands comptes dans leur transformation digitale. Vous participerez à la mise en place de pipelines de données modernes (batch, streaming), à l’industrialisation des modèles de machine learning, et à la migration de systèmes analytiques vers le cloud (AWS, Azure, GCP). Encadré par des experts, vous apprendrez à concevoir des architectures de données robustes, documentées et scalables, tout en intervenant sur des problématiques variées (finance, énergie, industrie, secteur public).