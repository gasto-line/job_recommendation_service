 title_en: 
  Data Scientist R&D – Environment Risks
 title_fr: 
  Data Scientist R&D – Risques Environnementaux

 company: AXA Climate

 description_en: 
  AXA Climate is hiring an R&D Data Scientist with a passion for environmental risk modeling. You will design predictive and interpretable models for natural perils (floods, droughts, wildfires). Your work will combine satellite, meteorological, and socioeconomic data to provide underwriting and risk management teams with robust decision-making tools. You will join a multidisciplinary team and contribute to applied research projects with strong societal impact, supporting climate resilience worldwide.
 description_fr: 
  AXA Climate recrute un Data Scientist R&D passionné par la modélisation des risques climatiques. Vous participerez à la conception de modèles prédictifs et interprétables appliqués aux périls naturels (inondations, sécheresses, incendies). Vos travaux combineront données satellitaires, météorologiques et socio-économiques pour fournir aux équipes underwriting et risk management des outils d’aide à la décision robustes. Vous intégrerez une équipe pluridisciplinaire et contribuerez à des projets de recherche appliquée à fort impact sociétal, au service de la résilience climatique.